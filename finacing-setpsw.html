<body>
	<div></div>
	<div id="form"></div>
	<form id="form" name="setpsw" action="http://api20.ifcar99.com/ba/password/set" method="get" >
		<input id="token" name="token" value="" style="display: none;"/>
	</form>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
<script language="javascript" type="text/javascript" src="js/mui.min.js"></script>
<script src="js/api.js" type="text/javascript" charset="utf-8"></script>

<script>
	mui.init();
	mui.plusReady(function(){
		var self = plus.webview.currentWebview();
		var gettoken = user.getFinacingToken(self.uId);
		console.log('gettoken'+gettoken);
		plus.nativeUI.showWaiting()
		listInfo.finacingSetPassword({'token':gettoken,'acq_res':'lrwc_visit'},function(res){
			plus.nativeUI.closeWaiting()
			console.log('getPW:' + JSON.stringify(res))
			if(res.error_no==200){
				$("#form").html(res.result.form);
			}else{
				if(res.error_no != 401 && res.error_no != 402 && res.error_no != 409){
					mui.toast(res.error_msg);
				}
				
//				mui.back()
			}
			//console.log(JSON.stringify(res)) 
		})
		//document.querySelector('#token').value = user.utoken()
	//	$("#form").submit()
		//alert(JSON.stringify(plus.webview.currentWebview()))   
	})

</script>
