		<script>
			var page = {
				init: function() {
					mui('body').on('tap',".backBtn",function() {
						mui.back();
					})
				},

			};

			$(function() {
				page.init();
			})
			var imgSum = 0;
			var imgsObj;

			mui.plusReady(function() {
				var self = plus.webview.currentWebview()
				var workid = self.workid;
				var clickType;
				uploader.getfiletypes({
					token: user.utoken()
				}, function(typeres) {
					if(typeres.error_no != 200){
						mui.toast(typeres.error_msg);
						return;
					}
					
					uploader.getimgs({
						token: user.utoken(),
						work_id: workid
					}, function(res1) {
						if(res1.error_no != 200){
							mui.toast(res1.error_msg);
							return;
						}
						createLi(typeres.result);
						imgsObj = classifyImg(res1.result)
						setClassNum();
						// 打开图片上传页面
						mui('body').on('tap', '.mui-table-view-cell', function(e) {
							var _this = $(this);
							mui.openWindow({
								url: 'apply-collect-img.html',
								id: 'apply-collect-img.html',
								createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
								show: {
									autoShow: true, //页面loaded事件发生后自动显示，默认为true
									aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
								},
								waiting: {
									autoShow: false, //自动显示等待框，默认为true
								},
								extras: {
									imgtype: _this.attr('imgtype'),
									title: _this.attr('title'),
									imgArr: JSON.stringify({imgArr : imgsObj[_this.attr('imgtype')]}),
									workid: workid,
								},
							})
						})
						
					})
				})
				

				
				// 图片添加/删除事件监听
				window.addEventListener('imgChange', function(event) {
					console.log('fireImgType')
					var changeType = event.detail.type;
					var changeImg = event.detail.img;
					
					console.log(typeof(changeImg))
					console.log(JSON.stringify(changeImg))
					var changeId = changeImg.id;
					if(changeType == 'add'){
						imgsObj[changeId].push(changeImg);
						setClassNum();
					} else if(changeType == 'del'){
						imgsObj[changeId] = removeByImgID(imgsObj[changeId],changeImg.fid)
						setClassNum();
					}
					function removeByImgID(arr, val) {
						for(var i=0; i<arr.length; i++) {
							if(arr[i].fid == val) {
								arr.splice(i, 1);
					    		break;
							}
						}
						return arr;
					}
				})

			})

			// 铺设列表
			function createLi(result) {
				var listUl = document.getElementById("listUl");
				listUl.innerHTML = '';
				//				console.log(result.length + "length")
				for(var i in result) {
					if(result[i].file_type == 2) {
						continue;
					}
					var listLi = document.createElement("li");
					listLi.className = 'mui-table-view-cell';
					listLi.setAttribute("imgtype", result[i].id);
					listLi.setAttribute("title", result[i].file_name);
					// 3之后分隔开
					if(result[i].id == 3){
						listLi.style.marginBottom = '10px';
					}
					listUl.appendChild(listLi);
					var listA = document.createElement("a");
					listA.className = "mui-navigate-right";
					listA.href = '#';
					listA.innerHTML = result[i].file_name + "<span class='partNum' imgtype=" + result[i].id + ">(0)</span>";
					var listDiv = document.createElement("div");
					listDiv.className = "mui-collapse-content imgDiv";
					//					listDiv.imgtype = result[i].id;
					listDiv.setAttribute("imgtype", result[i].id);
					listLi.appendChild(listA);
					listLi.appendChild(listDiv);
					
				}
//				var addInput = document.createElement("input");
//				addInput.type = 'file';
//				addInput.id = 'imgfile';
//				addInput.accept = "image/png,image/gif,image/jpg,image/JPG,image/PNG,image/jpeg";
//				addInput.style.display = 'none';
//				listUl.appendChild(addInput);
				//				createImg(1)
			}
			// 图片分类
			function classifyImg(result1) {
				var imgJson = {};
				imgSum = 0;
				for(var j in result1) {
					if(result1[j].file_class_id == 7 || result1[j].file_class_id == 8) {
						continue;
					}
					if(!imgJson.hasOwnProperty(result1[j].file_class_id)){
						imgJson[result1[j].file_class_id] = [];
					}
					var imgInfo = {
						id: result1[j].file_class_id,
						delid: result1[j].id,
						fid: result1[j].file_id,
						src: result1[j].file_path,
					}
					imgJson[result1[j].file_class_id].push(imgInfo);
				}
				return imgJson;
			}
			// 写入分组图片数量(根据imgobj)
			function setClassNum(){
				//写入各分组图片数量并写入图片数量为0的分组
				$('.partNum').each(function(){
					var thisType = $(this).attr('imgtype');
					if(!imgsObj.hasOwnProperty(thisType)){
						imgsObj[thisType] = [];
					}
					$(this).html("(" + imgsObj[thisType].length + ")")
				})
			}
