<html>

	<head>

			*{
				margin: 0;

			html,
			body {
				width: 100%;

			.mui-content {
				width: 100%;

			video {
				width: 100%;

			}
			
			
			
			.backBtn{
				position: absolute;
				top: 30px;
				left: 10px;
				font-size: 20px;
				color: white;
			}
		</style>
	</head>

	<body>
		<span class="backBtn">返回</span>
		<div class="mui-content">

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/api.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.plusReady(function() {
				var video = document.createElement('video');
				var content = document.getElementsByClassName('mui-content')[0];
				video.setAttribute('id', 'video');
				var self = plus.webview.currentWebview()
				var videopath = self.videopath;
				var videoid = self.videoId;
				var videoType = self.videoType;
//								console.log(videoid)
				video.setAttribute('src', videopath);
				video.setAttribute('controls', 'controls');
				//				$("#video").attr('src',videopath);
				//				console.log(videopath)
				content.appendChild(video);
				mui('body').on('tap', '.backBtn', function() {
					mui.back();
				})
				
			})
		</script>
	</body>

</html>
